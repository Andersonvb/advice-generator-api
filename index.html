<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./stylesheets/reset.css">
  <link rel="stylesheet" href="./stylesheets/styles.css">
</head>
<body>

  <main class="main-container">

    <article class="card">

      <h1 class="card__header">ADVICE #117</h1>
      <p class="card__paragraph">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <picture class="card__picture">
        <source srcset="./images/pattern-divider-desktop.svg"
            media="(min-width: 800px)">
        <img src="./images/pattern-divider-mobile.svg" alt="Divider">
      </picture>

      <div class="card__icon">
        <img src="./images/icon-dice.svg" alt="Dice-Icon">
      </div>

    </article>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
